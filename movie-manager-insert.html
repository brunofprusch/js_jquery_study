<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type='text/javascript' src='js/jquery-2.2.0.min.js'></script>
		<script type="text/javascript" src='js/movie-manager-insert-jquery.js'></script>

	</head>
		<h2>Inclusão de Filme</h2>

			<table>
				<tr>
					<td><label>Nome: </label></td>
					<td><input type="text" id="name" name="name" style="width:300px;"></td>
				</tr>
				<tr>
					<td><label>País: </label></td>
					<td><input type="text" id="country" name="country" style="width:300px;"></td>
				</tr>
				<tr>
					<td><label>Year: </label></td>
					<td><input type="text" id="year" name="year" style="width:50px;"></td>
				</tr>
				<tr>
					<td><label>Genre: </label></td>
					<td><input type="text" id="genre" name="genre"></td>
				</tr>
				<tr>
					<td><label>Score: </label></td>
					<td><select name="score" id="score">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Note: </label></td>
					<td><textarea rows="4" cols="35" id="note"></textarea></td>
				</tr>
			</table>
			</br>
			</br>
			<button type="button" id="save-movie">Salvar</button>
	<body>
</body>
</html>
